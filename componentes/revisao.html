<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <contador></contador>
  <contador></contador>
  <contador></contador>
</div>


<script>
  // cada componente tem seu proprio estado
  // Registro Global
  // todas vue instances podem usar
  Vue.component('contador', {
    template: `
    <div>
      <span>{{ contador }}</span>
      <button @click="contador++">+1</button>
      <button @click="contador--">-1</button>
    </div>
    `,
    data() {
      return {
        contador: 0
      }
    }
  })

  new Vue({
    el: '#app',
  })
</script>
