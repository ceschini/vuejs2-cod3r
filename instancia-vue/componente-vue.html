<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <comp></comp>
  <comp></comp>
</div>

<script>
  Vue.component('comp', {
    template: `
    <div>
      <h1>{{ aula }}</h1>
      <h2>{{ modulo }}</h2>
      <button @click="alterarAula">Alterar Aula</button>
      <button @click="alterarModulo">Alterar Modulo</button>
    </div>
    `,
    // precisa mudar pra funcao quando esta num componente
    // assim cada componente tem seu proprio estado e dados
    data: function () {
      return {
        aula: 'Aula: Componentes na Instancia Vue ',
        modulo: 'Módulo: Instância Vue '
      }
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })

  const vm = new Vue({
    el: '#app'
  })
</script>
