<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} Contador 2: {{contador2}}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    // propriedades sincronas!
    computed: {
      resultado() {
        return this.contador >= 5 ?
          'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    // propriedades assincronas!
    watch: {
      // tem que ter mesmo nome
      contador(novo, antigo) {
        // precisa ser arrow pro this apontar pra vue instance
        setTimeout(() => {
          this.contador = 0
        }, 2000)
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },
    }
  })
</script>
