<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <!-- diretiva v-bind = ligacao entre algo da vue instance e atributo da tag -->
  <!-- diretivas = propriedades personalizadas que o vue trata -->
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com'
    },
    methods: {
      saudacao() {
        return this.titulo
      }
    }
  })
</script>
