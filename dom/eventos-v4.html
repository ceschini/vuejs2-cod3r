<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: X:{{ x }} e Y:{{ y }}
    <!-- MODIFICADORES DE EVENTO -->
    <!-- mesma coisa que event.stopPropagation() -->
    <span v-on:mousemove.stop>PARAR EVENTO</span>
  </p>
  <!-- event.preventDefault() -->
  <a v-on:click.prevent="" href="http://google.com">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar(passo, evento) {
        console.log(passo, evento)
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
