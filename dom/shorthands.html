<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- v-on -->
  <button @:click="somar">Somar 1</button>
  <hr>
  <!-- v-bind -->
  <!-- value="contador" = literal -->
  <!-- :value="contador" = vue data contador -->
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      somar() {
        this.contador++
      }
    }
  })
</script>
