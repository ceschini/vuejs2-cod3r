<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- $event para o vue passar o evento como param -->
  <button v-on:click="somar(5, $event)">Somar</button>
  <p v-on:mousemove="atualizarXY">Mouse: X:{{ x }} e Y:{{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      // evento nao eh mais passado por padrao
      somar(passo, evento) {
        console.log(passo, evento)
        this.contador += passo
      },
      atualizarXY(event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
