<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <!-- diretiva v-html injeta html diretamente, criando toda a tag+conteudo -->
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com',
      linkHtml: '<a href="http://google.com">Google</a>'
    },
    methods: {
      saudacao() {
        this.titulo = 'bom dia'
        return this.titulo
      }
    }
  })
</script>
