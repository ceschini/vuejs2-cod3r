<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <!--diretiva v-once = resolve o valor apenas uma unica vez, sem atualizar -->
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      link: 'http://google.com'
    },
    methods: {
      saudacao() {
        this.titulo = 'bom dia'
        return this.titulo
      }
    }
  })
</script>
