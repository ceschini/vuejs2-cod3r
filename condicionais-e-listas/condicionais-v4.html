<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <!-- template nao eh renderizado, soh o que ta dentro -->
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>
  <p v-else-if="anonimo">Navegando como Anônimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
  <!-- checkbox = boolean -->
  <input type="checkbox" v-model="anonimo"> Anônimo
  <hr>
  <!-- * v-show nao remove da dom, soh esconde com display: none -->
  <footer v-show="logado">
    Desenvolvido para você {{ nome }}
  </footer>
  <!-- nao tem else, else-if -->
  <footer v-show="!logado">
    Desenvolvido para você que é desconhecido
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: true,
    }
  })
</script>
